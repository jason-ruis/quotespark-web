name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1"   # Every Monday at 6 AM UTC

permissions:
  contents: write          # Needed to commit updated quotes.json
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  fetch-build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch new quotes
        run: node scripts/fetch-quotes.js

      - name: Commit updated quotes database
        run: |
          git config user.name "QuoteSpark Bot"
          git config user.email "action@github.com"
          git add src/data/quotes.json
          git diff --staged --quiet || git commit -m "chore: update quotes database [skip ci]"
          git push

      - name: Build application
        env:
          VITE_PASSWORD: ${{ secrets.VITE_PASSWORD }}
        run: npm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: fetch-build-deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
